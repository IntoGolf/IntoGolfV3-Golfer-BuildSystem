name: Golf App Build
on:
  workflow_dispatch:
    inputs:
      tenant:
        description: 'Tenant to build'
        required: true
        default: 'dev'
  push:
    branches: [steble_design]
    paths: ['.github/workflows/golf-build.yml']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Test build info
      run: |
        echo "🏗️ Golf App Build Test"
        echo "Tenant: ${{ github.event.inputs.tenant }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "✅ Workflow is working!"