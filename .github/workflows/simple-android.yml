name: Simple Android Build

on:
  workflow_dispatch:
    inputs:
      client:
        description: 'Client name'
        required: true
        default: 'goese'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      run: |
        echo "y" | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"
      
    - name: Install dependencies
      run: |
        npm install
        npm install -g @quasar/cli
      
    - name: Create secrets directory
      run: mkdir -p .secrets
      
    - name: Setup secrets
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      run: |
        cat > .secrets/${{ inputs.client }}.env << EOF
        KEYSTORE_PASSWORD="${KEYSTORE_PASSWORD}"
        KEY_PASSWORD="${KEY_PASSWORD}"
        KEY_ALIAS="${KEY_ALIAS}"
        EOF
        
    - name: Nuclear cleanup for goese (no push notifications)
      if: inputs.client == 'goese'
      run: |
        echo "ğŸš« NUCLEAR CLEANUP FOR GOESE - NO PUSH NOTIFICATIONS"
        
        # Remove notification dependencies from package.json
        if [ -f "package.json" ]; then
          cp package.json package.json.backup
          sed -i '/"@capacitor\/push-notifications":/d' package.json
          sed -i '/"@capgo\/capacitor-updater":/d' package.json
          sed -i '/"firebase":/d' package.json
          sed -i '/"pusher-js":/d' package.json
          echo "âœ… Removed notification dependencies"
        fi
        
        # Remove notification source files
        if [ -f "src/services/PushNotificationService.js" ]; then
          mv src/services/PushNotificationService.js src/services/PushNotificationService.js.disabled
          echo "âœ… Disabled PushNotificationService.js"
        fi
        
        if [ -f "src/boot/updater.js" ]; then
          mv src/boot/updater.js src/boot/updater.js.disabled
          echo "âœ… Disabled updater.js"
        fi
        
        # Disable chat store that uses pusher-js
        if [ -f "src/store/chats.js" ]; then
          mv src/store/chats.js src/store/chats.js.disabled
          echo "âœ… Disabled chats.js (uses pusher-js)"
        fi
        
        # Clean compiled assets
        rm -rf dist/ src-capacitor/ android/app/src/main/assets/ android/app/build/
        echo "âœ… Cleaned compiled assets"
        
        # Reinstall dependencies
        rm -rf node_modules package-lock.json
        npm install
        echo "âœ… Reinstalled dependencies without notifications"
        
    - name: Build Android
      env:
        ENVIRONMENT: ${{ inputs.client }}
      run: |
        BUILD_ANDROID=true BUILD_IOS=false ./build-client-v2.sh ${{ inputs.client }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-${{ inputs.client }}
        path: |
          res/${{ inputs.client }}/${{ inputs.client }}-release.apk
          res/${{ inputs.client }}/${{ inputs.client }}-release.aab
        retention-days: 7